            华为Mate40系列将于9月底发布，10月初上市，与往年相比，并没有发生变化，也就是说即便再次受到打压，华为仍然能够解决芯片供应问题。台积电可以在120天里为华为提供至少800万颗麒麟1020。 麒麟1020是华为最新芯片，采用A78/A77+G78架构，由台积电代工。麒麟1020使用A77还是A78到现在还没有确切的消息。麒麟990发布的时候，余承东说过7nm制程无法驾驭A77架构，意思是A77必须使用5nm才能挖掘出全部潜望。如果使用A78架构，麒麟1020将直接跳过A77，这个技术
        </div>
